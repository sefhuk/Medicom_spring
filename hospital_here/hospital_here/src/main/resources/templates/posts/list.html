<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
<a th:href="@{/posts/new}">Create New Post</a>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td th:text="${post.title}">Post Title</td>
        <td th:text="${post.content}">Post Content</td>
        <td>
            <a th:href="@{/posts/{id}(id=${post.id})}">Edit</a>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
