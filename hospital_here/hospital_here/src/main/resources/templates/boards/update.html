<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Board</title>
</head>
<body>
<h1>Update Board</h1>
<form th:action="@{/boards/{id}(id=${board.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${board.name}">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${board.description}"></textarea>
    <br>
    <button type="submit">Update</button>
</form>
<a th:href="@{/boards}">Back to Board List</a>
</body>
</html>
